<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
     <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweetHover.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->

    <main class="container">
      <section id="new-tweet" class="new-tweet">
  <h2>Compose Tweet</h2>
  <form action="/tweets" method="POST">
    <textarea id="text" name="text" placeholder="What are you humming about?"></textarea>
    <input type="submit" value="Tweet">
    <span class="counter">140</span>
  </form>
</section>
<section class="tweet-list">
  <article class="tweet-container highlight">
    <header>
      <img src="https://r.hswstatic.com/w_907/gif/tesla-cat.jpg">
      <span class="username">BK KILLA</span>
      <span class="handle">@bryguy</span>
    </header>
    <div class="tweet-body">
      <p>Bryan kenny is a verycool guy, all the example tweets say so</p>
    </div>
    <footer>
      <span>100000000 years ago</span>
      <span class="iconset"> I C O N </span>
    </footer>
  </article>
    </main>
 </body>
</html>
